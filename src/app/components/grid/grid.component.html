<table mat-table [dataSource]="characters" class="character-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let character">{{ character.name }}</td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let character">{{ character.gender }}</td>
  </ng-container>
  <ng-container matColumnDef="house">
    <th mat-header-cell *matHeaderCellDef>House</th>
    <td mat-cell *matCellDef="let character">{{ character.house }}</td>
  </ng-container>
  <ng-container matColumnDef="species">
    <th mat-header-cell *matHeaderCellDef>Species</th>
    <td mat-cell *matCellDef="let character">{{ character.species }}</td>
  </ng-container>
  <ng-container matColumnDef="ancestry">
    <th mat-header-cell *matHeaderCellDef>Ancestry</th>
    <td mat-cell *matCellDef="let character">{{ character.ancestry }}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['name', 'gender', 'house', 'species', 'ancestry']"
    [ngClass]="'table-header'"
  ></tr>
  <tr
    mat-row
    *matRowDef="
      let character;
      columns: ['name', 'gender', 'house', 'species', 'ancestry']
    "
    [routerLink]="['/characters', character.id]"
  ></tr>
</table>
